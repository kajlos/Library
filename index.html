<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <button data-add-book type="button" class="add-book-button">Add book</button>
        <div data-book-grid class="book-grid">
            <div class="book-card">
                <p>Author</p>
                <p>Title</p>
                <p>Pages </p>
                <button>Read</button>
                <button data-removeButton>Remove</button>
            </div>
        </div>
        <div data-card class="add-book-card">
            <form id="form">
            <p>Add new book</p>
            <label for="author">Author</label>
            <input type="text" id="author" required>
            <label for="title">Title</label>
            <input type="text" id="title" required>
            <label for="pages">Pages </label>
            <input type="number" id="pages" min="1" required>
            <div>            
                <label for="read">Read?</label>
                <input type="checkbox" id="read"></div>
            <button type="submit" data-submit-button>Submit</button></form>
        </div>
    </main>
    <footer>
        Created By kajlos<a href="https://github.com/kajlos"> <img src="GitHub-logo.png" alt=""> </a> 
    </footer>
    <div data-overlay class="overlay"></div>
</body>
</html>
